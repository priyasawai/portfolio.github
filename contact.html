<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanka Sawai-Full Stack Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="contactform">
        <h2>Contact me for work/general Enquiries</h2>
        <form>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="name">
                <div id="emailHelp" class="form-text"></div>
              </div>
              
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="phone ">
            </div>

            <div class="mb-3">
                <label for="clientemail" class="form-label">Enquiry</label>
                <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="enquiry">
                <div id="emailHelp" class="form-text"></div>
              </div>
              
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want to work on project with me</label>
            </div>

            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
       </div>
        </div>
</body>
</html>
